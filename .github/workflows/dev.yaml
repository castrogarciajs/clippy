name: Developt terminal Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


env:
  CARGO_TERM_COLOR: always

jobs:
  dev:
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v3
      - name: Run build
        run: cargo build --verbose
      - name: Run fmt
        run: cargo fmt --all -- --check